<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | VPHRF International</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #001f3f;
            --accent: #D4AF37;
            --light: #f4f7f6;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background: var(--light); color: #333; line-height: 1.6; }

        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            background: var(--white);
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        
        .contact-info {
            background: var(--primary);
            padding: 40px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .contact-info img {
            width: 120px;
            margin-bottom: 20px;
        }

        .contact-info h2 { color: var(--accent); margin-bottom: 15px; }
        
        .info-details { margin-top: 30px; text-align: left; width: 100%; }
        .info-details p { margin-bottom: 15px; font-size: 0.9rem; }
        .info-details i { color: var(--accent); margin-right: 10px; width: 20px; }

        /* Bangaren Dama - Form */
        .contact-form { padding: 40px; }
        .contact-form h2 { margin-bottom: 20px; color: var(--primary); }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .submit-btn {
            background: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .submit-btn:hover { background: var(--accent); color: var(--primary); }

        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; margin: 20px; }
            .contact-info { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-info">
            <img src="https://i.imgur.com/CsjjCZz.png" alt="VPHRF Logo">
            <h2>VPHRF International</h2>
            <p>Your voice matters to us. Reach out for inquiries or support.</p>
            
            <div class="info-details">
                <p><i class="fas fa-map-marker-alt"></i> Global headquarter katsina State, Nigeria.</p>
                <p><i class="fas fa-envelope"></i> lawaliharuna296@gmail.com</p>
                <p><i class="fas fa-phone"></i> +234 8064885296</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="What is this about?" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

           
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            
            const emailTo = "lawaliharuna296@gmail.com";
            const body = `Full Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage:%0D%0A${message}`;
            
            
            window.location.href = `mailto:${emailTo}?subject=${encodeURIComponent(subject)}&body=${body}`;
        });
    </script>

</body>
</html>
